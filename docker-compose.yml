version: "3.9"

services:
  backend:
    image: donfortune1/baya-backendend:1.0
    container_name: baya-backend
    ports:
      - "3000:3000"
    env_file:
      - ./.env

  frontend:
    image: donfortune1/baya-frontend:1.0
    container_name: baya-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: root
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      # - "--query.active-query-log-path="
      # - "--query.active-query-log-path=/tmp/active_query_log"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3005:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  prometheus_data:
  grafana_data:

