name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-and-build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Calculate Semantic version
        id: tag_version 
        uses: anothrNick/github-tag-action@v1.37.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''
          default_bump: 'patch'
          release_branches: 'main'

      
      # 1. SECRET SCANNING (Gitleaks)
   
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2  # <--- UPDATED to modern version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional, usually fine without for OSS

      
      # 2. SAST (CodeQL)
     
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

     
      # 3. SCA (Trivy Filesystem)
      
      
      # Step A: REPORT EVERYTHING (High & Critical)
      # Does not fail (exit-code 0). Just generates the report.
      - name: Run Trivy FS (Report)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' 
      
      - name: Upload Trivy FS Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

      # Step B: FAIL ON CRITICAL 
      # Scans again but strictly checks for CRITICAL only. Fails if found.
      - name: Run Trivy FS (Gatekeeper)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'   
          severity: 'CRITICAL'
          exit-code: '1'    

      
      # 4. BUILD & CONTAINER SCAN
    

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          load: true 
          tags: donfortune1/baya-backend:test
                

      # Step A: REPORT EVERYTHING (High & Critical)
      - name: Run Trivy Image (Report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'donfortune1/baya-backend:test'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' 

      - name: Upload Trivy Image Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

      # Step B: FAIL ON CRITICAL (The Gatekeeper)
      - name: Run Trivy Image (Gatekeeper)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'donfortune1/baya-backend:test'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

      
      # 5. INFRASTRUCTURE & DELIVERY
      

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,secrets
          quiet: true
          soft_fail: true 

      - name: Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            donfortune1/baya-backend:latest
            donfortune1/baya-backend:${{ steps.tag_version.outputs.new_tag }}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/dockerfile
          push: true
          tags: |
            donfortune1/baya-frontend:latest
            donfortune1/baya-frontend:${{ steps.tag_version.outputs.new_tag }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: "Automated release of version ${{ steps.tag_version.outputs.new_tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}